<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuttlebus.untirta.com</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <header>
        <h2 class="logo">ShuttlebusUntirta</h2>
        <nav>
            <button class="Login-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon>
        </span>
         <div class="form-box Login">
            <h2>Login Sebagai:
                <form action="#">
                    <div class="input-box">
                        <button class="maha">Mahasiswa</button>
                        <button class="supir">Supir</button>
                    </div>
                </form>
            </h2>
        </div>

        <div class="box-login">
            <h2>Login Sebagai Mahasiswa
                <form action="#">
                    <div class="blogin">
                       <span class="icon">
                        <ion-icon name="person"></ion-icon>
                       </span>
                        <input type="Nim" required>
                        <label class="tulisan">Nim</label>
                    </div>
                    <div class="blogin">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon>
                        </span>
                         <input type="password" required>
                         <label class="tulisan">Password</label>
                     </div>
                       <button type="submit" class="btn">Login</button>
                     </div>
                </form>
            </h2>
        </div>



    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
